<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <img src="../../assets/logo.png" alt="">
      </ion-col>
      <ion-col size="8">
        <ion-row>
          <ion-col>
            <ion-searchbar></ion-searchbar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="full" color="gueritarosa" (click)="seleccionarCategorias()">TODAS</ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let pinata of pinatas">
      <ion-card color="light">
        <ion-card-header>
          <ion-card-title>
            {{pinata.nombre}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- <ion-img [src]="pinata.foto"></ion-img> -->
          <img src="{{pinata.foto}}" alt="">
          <ion-button expand="full" color="gueritarosa">${{pinata.precio}} MXN</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
